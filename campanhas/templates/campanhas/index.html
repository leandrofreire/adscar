{% extends 'campanhas/base.html' %}
{% block title %} Campanhas {% endblock title %}
{% block content %}
    {% if campanhas %}
    <div class="container-fluid">
        <div class="carousel slide" data-ride="carousel">
          <div class="carousel-inner bg-info">
              {% for campanha in campanhas %}
                <div class="carousel-item {% if forloop.first %} active {% endif %}">
                    <img src="{{ campanha.imagem.url }}" alt="">
                </div>
              {% endfor %}
          </div>
        </div>
    </div>
    {% else %}
        <p>Não foi possível carregar nenhuma campanha</p>
    {% endif %}
{% endblock content %}
